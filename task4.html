<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .calculator {
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      border-radius: 10px;
      background-color: #aecfef;
      box-shadow: 0 0 10px rgba(29, 5, 5, 0.1);
    }
    .btn-operator {
      font-size: 1.25rem;
    }
  </style>
</head>
<body>

<div class="calculator">
  <h2 class="text-center mb-4">Calculator</h2>

  <div class="mb-3">
    <label for="num1" class="form-label">First Number :</label>
    <input type="number" class="form-control" id="num1">
  </div>

  <div class="mb-3">
    <label for="num2" class="form-label">Second Number :</label>
    <input type="number" class="form-control" id="num2">
  </div>

  <div class="mb-3 text-center">
    <button class="btn btn-secondary btn-operator m-1" onclick="calculate('+')">+</button>
    <button class="btn btn-secondary btn-operator m-1" onclick="calculate('-')">−</button>
    <button class="btn btn-secondary btn-operator m-1" onclick="calculate('*')">×</button>
    <button class="btn btn-secondary btn-operator m-1" onclick="calculate('/')">÷</button>
  </div>

  <div class="alert alert-info text-center" id="resultBox" style="display: none;">
    Result: <span id="result"></span>
  </div>
</div>

<script>
  function calculate(operation) {
    const num1 = parseFloat(document.getElementById('num1').value);
    const num2 = parseFloat(document.getElementById('num2').value);
    let result;

    if (isNaN(num1) || isNaN(num2)) {
      alert("Please enter valid numbers.");
      return;
    }

    switch (operation) {
      case '+':
        result = num1 + num2;
        break;
      case '-':
        result = num1 - num2;
        break;
      case '*':
        result = num1 * num2;
        break;
      case '/':
        if (num2 === 0) {
          alert("Cannot divide by zero.");
          return;
        }
        result = num1 / num2;
        break;
      default:
        alert("Unknown operation");
        return;
    }

    document.getElementById('result').textContent = result;
    document.getElementById('resultBox').style.display = 'block';
  }
</script>

</body>
</html>
